<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
  font-family: 'Montserrat', sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  background: linear-gradient(to right, #141E30, #243B55);
  color: #e0e0e0;
}

.login-container {
  background: #1f2d3a;
  color: #e0e0e0;
  padding: 40px;
  border-radius: 12px;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
  width: 350px;
}

.login-container h1 {
  text-align: center;
  margin-bottom: 25px;
  font-size: 1.8rem;
}

.form-group {
  margin-bottom: 20px;
}

.form-group label {
  display: block;
  margin-bottom: 8px;
  font-weight: 600;
  font-size: 0.9rem;
}

.form-group input {
  width: 100%;
  padding: 12px;
  border: 1px solid #576f82;
  border-radius: 6px;
  font-size: 1rem;
  background-color: #2c3e50;
  color: #e0e0e0;
}

.form-group input:focus {
  border-color: #4caf50;
  outline: none;
  background-color: #34495e;
}

.btn {
  width: 100%;
  padding: 12px;
  background-color: #4caf50;
  border: none;
  border-radius: 6px;
  color: #fff;
  font-size: 1rem;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
}

.btn:hover {
  background-color: #45a049;
  transform: translateY(-2px);
  box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
}

.error-message {
  color: #ff6b6b;
  font-size: 0.9rem;
  margin-top: 15px;
  text-align: center;
}

  </style>
</head>
<body>
  <div class="login-container">
    <h1>Login</h1>
    <form id="loginForm">
      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit" class="btn">Se connecter</button>
      <div id="errorMessage" class="error-message"></div>
    </form>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async function (event) {
      event.preventDefault(); // Empêche le rechargement de la page

      const mdp = document.getElementById('password').value;
      const errorMessage = document.getElementById('errorMessage');
      errorMessage.textContent = ''; // Réinitialise les messages d'erreur

      try {
        const response = await fetch('http://localhost:3000/banque/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({mdp: mdp })
        });

        if (response.ok) {
            let reponse = await response.json();
            
          // Redirige vers la page d'accueil si l'authentification réussit
          window.location.href = 'homeBanque.html';
        } else {
          const result = await response.json();
          errorMessage.textContent = result.message || 'Erreur de connexion';
        }
      } catch (error) {
        errorMessage.textContent = 'Une erreur est survenue. Veuillez réessayer plus tard.';
        console.error('Erreur :', error);
      }
    });
  </script>
</body>
</html>
