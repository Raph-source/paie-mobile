<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dépot argent</title>
</head>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdn.cinetpay.com/seamless/main.js"></script>

<style>
    body {
        font-family: 'Montserrat', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: linear-gradient(to right, #141E30, #243B55);
        color: #e0e0e0;
    }

    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-around;
        background: #2c3e50;
        padding: 2rem;
        border-radius: 15px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        width: 80%;
        max-width: 600px;
        height: 70vh;
        }

    h1 {
        font-size: 2rem;
        color: #2d89ef;
        margin-bottom: 1rem;
    }

    .form-group {
        margin-bottom: 1.5rem;
        text-align: left;
    }

    label {
        font-size: 1rem;
        font-weight: bold;
        display: block;
        margin-bottom: 0.5rem;
    }

    input, textarea {
        width: 100%;
        padding: 0.8rem;
        font-size: 1rem;
        border: 1px solid #ddd;
        border-radius: 5px;
        box-sizing: border-box;
    }

    textarea {
        resize: none;
    }

    input:focus, textarea:focus {
        border-color: #2d89ef;
        outline: none;
    }

    .btn {
        background-color: #2d89ef;
        color: #fff;
        border: none;
        padding: 0.8rem 1.5rem;
        font-size: 1rem;
        border-radius: 5px;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .btn:hover {
        background-color: #2372c4;
    }

    .back-btn {
        margin-top: 1rem;
        background-color: #888;
    }

    .back-btn:hover {
        background-color: #666;
    }
</style>
<body>
    <div class="container">
        <h1>Insérer le montant</h1>
        <form id="formulaire">
            <div class="form-group">
            <label for="montant">Montant</label>
            <input type="number" id="montant" required placeholder="Entrer le montant en FC"></input>
            </div>
            <input type="submit" value="Valider">
        </form>
        <button class="btn back-btn" onclick="goBack()">Retour</button>
    </div>
</body>
<script>
    document.getElementById("formulaire").addEventListener('submit', function(event){
        event.preventDefault()

        const montant = document.getElementById("montant").value

        checkout(montant)

    })

    function checkout(montant) {
        CinetPay.setConfig({
            apikey: '7841257636780ea2c09d655.52135367',//   YOUR APIKEY
            site_id: '105885317',//YOUR_SITE_ID
            mode: 'PRODUCTION'
        });
        CinetPay.getCheckout({
            transaction_id: Math.floor(Math.random() * 100000000).toString(), // YOUR TRANSACTION ID
            amount: montant,
            currency: 'CDF',
            channels: 'MOBILE_MONEY',
            description: 'Test de paiement',   
        });
        CinetPay.waitResponse(function(data) {
            if (data.status == "REFUSED") {
                if (alert("Votre paiement a échoué")) {
                    window.location.reload();
                }
            } else if (data.status == "ACCEPTED") {
                let donnee = new FormData()
                donnee.append('montant', montant)

                fetch('http://localhost:3000/banque/inserer-montant', {
                    method: 'POST',
                    body: donnee
                })
                .then(response => response.json())
                .then(data => {          
                    console.log(data);
                    
                });
                if (alert("Votre paiement a été effectué avec succès")) {
                    window.location.reload();
                }
            }
        });
        CinetPay.onError(function(data) {
            console.log("erreur" + data);
        });
    }
    // Fonction pour retourner à la page précédente
    function goBack() {
      window.history.back();
    }
</script>
</html>
