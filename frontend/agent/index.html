<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #4a90e2, #9013fe);
      color: #fff;
    }

    .login-container {
      background: #fff;
      color: #333;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      width: 300px;
    }

    .login-container h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }

    .form-group input:focus {
      border-color: #4a90e2;
      outline: none;
    }

    .btn {
      width: 100%;
      padding: 10px;
      background-color: #4a90e2;
      border: none;
      border-radius: 4px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #357abd;
    }

    .error-message {
      color: red;
      font-size: 14px;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Login</h1>
    <form id="loginForm">
      <div class="form-group">
        <label for="pseudo">Pseudo</label>
        <input type="text" id="pseudo" name="pseudo" required>
      </div>
      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit" class="btn">Se connecter</button>
      <div id="errorMessage" class="error-message"></div>
    </form>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async function (event) {
      event.preventDefault(); // Empêche le rechargement de la page

      const matricule = document.getElementById('pseudo').value;
      const mdp = document.getElementById('password').value;
      const errorMessage = document.getElementById('errorMessage');
      errorMessage.textContent = ''; // Réinitialise les messages d'erreur

      try {
        const response = await fetch('http://localhost:3000/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ matricule: matricule, mdp: mdp })
        });

        if (response.ok) {
            let reponse = await response.json();
            localStorage.setItem('notificateur', reponse.reponse[0].notificateur)
            localStorage.setItem('idAgent', reponse.reponse[0].id)
            
          // Redirige vers la page d'accueil si l'authentification réussit
          window.location.href = 'home.html';
        } else {
          const result = await response.json();
          errorMessage.textContent = result.message || 'Erreur de connexion';
        }
      } catch (error) {
        errorMessage.textContent = 'Une erreur est survenue. Veuillez réessayer plus tard.';
        console.error('Erreur :', error);
      }
    });
  </script>
</body>
</html>
