<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Publier Notification</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="publier-notification.css">
</head>
<style>
    body {
        font-family: 'Roboto', sans-serif;
        background: linear-gradient(135deg, #74ebd5, #acb6e5);
        color: #333;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }

    .container {
        text-align: center;
        background: #ffffff;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        width: 90%;
        max-width: 600px;
    }

    h1 {
        font-size: 2rem;
        color: #2d89ef;
        margin-bottom: 1rem;
    }

    .form-group {
        margin-bottom: 1.5rem;
        text-align: left;
    }

    label {
        font-size: 1rem;
        font-weight: bold;
        display: block;
        margin-bottom: 0.5rem;
    }

    input, textarea {
        width: 100%;
        padding: 0.8rem;
        font-size: 1rem;
        border: 1px solid #ddd;
        border-radius: 5px;
        box-sizing: border-box;
    }

    textarea {
        resize: none;
    }

    input:focus, textarea:focus {
        border-color: #2d89ef;
        outline: none;
    }

    .btn {
        background-color: #2d89ef;
        color: #fff;
        border: none;
        padding: 0.8rem 1.5rem;
        font-size: 1rem;
        border-radius: 5px;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .btn:hover {
        background-color: #2372c4;
    }

    .back-btn {
        margin-top: 1rem;
        background-color: #888;
    }

    .back-btn:hover {
        background-color: #666;
    }

</style>
<body>
  <div class="container">
    <h1>Publier une Notification</h1>
    <form id="notificationForm">
      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="4" placeholder="Entrez le message" required></textarea>
      </div>
      <button type="submit" class="btn">Publier</button>
    </form>
    <button class="btn back-btn" onclick="goBack()">Retour</button>
  </div>

  <script>
    // Fonction pour gérer l'envoi du formulaire
    document.getElementById("notificationForm").addEventListener("submit", async (event) => {
      event.preventDefault();

      const message = document.getElementById("message").value;

      try {
        const response = await fetch('http://localhost:3000/ajouter-notification', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({contenu: message }),
        });

        if (response.ok) {
          alert("Notification publiée avec succès !");
          document.getElementById("notificationForm").reset();
        } else {
          alert("Erreur lors de la publication de la notification.");
        }
      } catch (error) {
        console.error("Erreur :", error);
        alert("Une erreur est survenue lors de la connexion à l'API.");
      }
    });

    // Fonction pour retourner à la page précédente
    function goBack() {
      window.history.back();
    }
  </script>
</body>
</html>
