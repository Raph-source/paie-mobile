<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notifications</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="notification.css">
</head>
<style>
    body {
        font-family: 'Roboto', sans-serif;
        background: linear-gradient(135deg, #74ebd5, #acb6e5);
        color: #333;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }

    .container {
        text-align: center;
        background: #ffffff;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        width: 90%;
        max-width: 600px;
    }

    h1 {
        font-size: 2rem;
        color: #2d89ef;
        margin-bottom: 1rem;
    }

    #notification-container {
        margin-bottom: 2rem;
    }

    .notification {
        background: #f8f9fa;
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 1rem;
        margin-bottom: 1rem;
        text-align: left;
    }

    .notification h3 {
        margin: 0;
        font-size: 1.2rem;
        color: #333;
    }

    .notification p {
        margin: 0.5rem 0;
        color: #555;
    }

    .notification span {
        display: block;
        font-size: 0.9rem;
        color: #888;
        text-align: right;
    }

    .btn {
        background-color: #2d89ef;
        color: #fff;
        border: none;
        padding: 0.8rem 1.5rem;
        font-size: 1rem;
        border-radius: 5px;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .btn:hover {
        background-color: #2372c4;
    }

</style>
<body>
  <div class="container">
    <h1>Vos Notifications</h1>
    <button class="btn" onclick="fetchNotifications()">Voir les notifications</button>
    <button class="btn" onclick="accuserRec()">Accuser réception</button>
    <div id="notification-container">
      <p>Chargement des notifications...</p>
    </div>
    <button class="btn" onclick="goBack()">Retour</button>
  </div>

  <script>
    // Récupérer l'ID de l'agent à partir des paramètres de l'URL
    const urlParams = new URLSearchParams(window.location.search);
    const idAgent = urlParams.get("idAgent");

    // Appeler l'API pour récupérer les notifications
    async function fetchNotifications() {
      try {
        const response = await fetch(`http://localhost:3000/get-notification/${idAgent}`);
        if (!response.ok) {
          throw new Error("Erreur lors de la récupération des notifications.");
        }
        const data = await response.json();

        // Vérifier si des notifications existent
        if (data.reponse && data.reponse.length > 0) {
          const notificationsHTML = data.reponse.map((notif) => `
            <div class="notification">
              <p>${notif.contenu}</p>
              <span>${new Date(notif.date).toLocaleString()}</span>
            </div>
          `).join('');
          document.getElementById("notification-container").innerHTML = notificationsHTML;
        } else {
          document.getElementById("notification-container").innerHTML = `
            <p>Aucune notification trouvée.</p>
          `;
        }
      } catch (error) {
        document.getElementById("notification-container").innerHTML = `
          <p style="color: red;">Erreur : ${error.message}</p>
        `;
      }
    }

    // Fonction pour retourner à la page précédente
    function goBack() {
      window.history.back();
    }

    // Appeler l'API pour récupérer les notifications
    async function accuserRec() {
      try {
        const response = await fetch(`http://localhost:3000/accuse-reception/${idAgent}`, {
            method: "PUT", 
            headers: {
              "Content-Type": "application/json", 
            },
            body: JSON.stringify({}), // Ajoutez le corps de la requête si requis par l'API
        });
        if (!response.ok) {
          throw new Error("Erreur lors de la récupération des notifications.");
        }
        else{
          alert('succes')
        }
      } catch (error) {
        console.log(error);
      }
    }
  </script>
</body>
</html>
